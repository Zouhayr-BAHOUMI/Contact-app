<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact app</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,
    700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- end fonts -->

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- end icons -->
</head>
<body class="font-[Poppins] " >
    <!-- Header -->
    <header class="container mx-auto flex justify-between justify-items-center">
       
        <div class="mt-10">
            <h3 class="text-gray-800 text-[1.4rem] font-semibold">Contact List <span class="text-gray-700 text-[1.4rem] font-normal">(100)</span> </h3>
        </div>
        <div class="mt-10">
            <button class="text-gray-900 bg-white border border border-red-400  font-medium rounded-lg text-sm px-8 py-3 text-center inline-flex items-center me-2 mb-2">
                <i class='bx bx-search  me-4 -ms-1'></i>
                Find a contact .....
            </button>
        </div>
    </header>
    <!-- end header -->
    

</body>
</html>
